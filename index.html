<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <!--* CSS FILE -->
  <link rel="stylesheet" href="./css/main.css">
  <!--* CSS FILE END -->
</head>

<body>

  <div class="container">
    <div class="progress-container">
      <div class="progress">
        <div class="progress-box active">
          <div class="progress__item red">a</div>
          <span class="line line-right"></span>
        </div>

        <div class="progress-box">
          <div class="progress__item blue">b</div>
          <span class="line line-right"></span>
        </div>

        <div class="progress-box">
          <div class="progress__item pink">c</div>
          <span class="line line-right"></span>
        </div>

        <div class="progress-box">
          <div class="progress__item purple">d</div>
          <span class="line line-down"></span>
        </div>

        <div class="progress-box order-5 ">
          <div class="progress__item green">e</div>
          <span class="line line-left"></span>
        </div>

        <div class="progress-box order-4">
          <div class="progress__item yellow">f</div>
          <span class="line line-left"></span>
        </div>
        <div class="progress-box order-3">
          <div class="progress__item yellow">j</div>
          <span class="line line-left"></span>
        </div>

        <div class="progress-box ">
          <div class="progress__item green">l</div>
          <span class="line line-left"></span>
        </div>



      </div>
      <div class="btn-box">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </div>
  </div>

  <!--* JAVASCRIPT FILE -->
  <script src="./js/index.js"></script>
  <!--* JAVASCRIPT FILE END -->
</body>

</html>
